spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres:5432/library
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.show-sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml

spring.jpa.open-in-view = false

spring.servlet.multipart.max-file-size=512KB
spring.servlet.multipart.max-request-size=512KB
#spring.servlet.multipart.location=${java.io.tmpdir}

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.application.name=Library
info.application.version=1.0
info.application.author=https://github.com/benzol45

spring.application.name=library
spring.boot.admin.client.url=http://actuatoradmin:8082
#spring.boot.admin.client.username=admin
#spring.boot.admin.client.password=admin

server.servlet.session.timeout=2m
spring.session.timeout=2m

library.books-on-page=10
library.fine-for-hour-in-reading-room=1
library.fine-for-day-on-subscription=10
