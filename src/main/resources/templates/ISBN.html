<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ISBN</title>
</head>
<body>
    <form method="post" action="/isbn">
        <label for="isbn">ISBN: </label><input type="text" id="isbn" name="isbn" th:value="${isbn}"/>
            <span style="color: red" th:if="${error}" th:text="${error}">error</span>
            <br>
            <br>
        <input type="submit" th:value="#{isbn.getButton}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
    <br>
    <input type="button" onclick="location.href='/';" th:value="#{isbn.cancelButton}" />
</body>
</html>
