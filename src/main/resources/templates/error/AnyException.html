<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{exception.title}">Error</title>
</head>
<body>
    <h2 th:text="#{exception.message}">Sorry, it's incorrect situation</h2>
    <a href="/" th:text="#{exception.button}">Return</a>
    <br>
    <h3 th:text="#{exception.messageFooter}">Please report this information to the administrator:</h3>
    <div>URL: <span th:text="${url}"></span></div>
    <div>Error: <span th:text="${exceptionClass}"></span></div>
    <div>Description: <span th:text="${exceptionMessage}"></span></div>
</body>
</html>
