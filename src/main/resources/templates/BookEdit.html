<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
    <form method="post" action="/book" th:object="${book}">
        <input type="hidden" id="id" name="id" th:field="*{id}" th:value="*{id}">
        <label for="ISBN">ISBN: </label><input type="text" id="ISBN" th:field="*{ISBN}" th:value="*{ISBN}">
            <span style="color: red" th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}">ISBN Error</span>
            <br><br>
        <label for="title">Title: </label><input type="text" id="title" name="title" th:value="${book.getTitle()}"><br><br>
        <label for="author">Author: </label><input type="text" id="author" name="author" th:value="${book.getAuthor()}"><br><br>
        <label for="pages">Pages: </label><input type="number" id="pages" name="pages" th:value="${book.getPages()}"><br><br>
        <label for="publisher">Publisher: </label><input type="text" id="publisher" name="publisher" th:value="${book.getPublisher()}"><br><br>
        <label for="dateOfPublication">Date of publication: </label><input type="date" id="dateOfPublication" name="dateOfPublication" th:value="${book.getDateOfPublication()}"><br><br>
        <br>
        <label for="quantity">Books copy in library: </label><input type="number" id="quantity" name="quantity" th:value="${book.getQuantity()}"><br><br>
        <input type="submit" name="Save">
<!--        TODO Добавить найденную картинку и выбор нужной картинки-->
<!--        TODO Добавить кнопку отмены для возрата без сохранения-->
<!--        TODO <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
    </form>
</body>
</html>
