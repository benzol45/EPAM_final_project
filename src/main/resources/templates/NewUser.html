<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
    <form method="post" action="/user/new" th:object="${user}">
        <label for="login">Login </label><input type="text" id="login" th:field="*{login}">
            <span style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">login Error</span>
            <br><br>
        <label for="password">Password </label><input type="password" id="password" th:field="*{password}">
            <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">login Error</span>
            <br><br>
        <label for="fullName">Full name </label><input type="text" id="fullName" th:field="*{fullName}">
            <span style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">login Error</span>
            <br><br>
        <label for="contact">Contacts </label><textarea id="contact" th:field="*{contact}" rows="5"></textarea>
            <span style="color: red" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">login Error</span>
            <br><br>
        <input type="submit" value="Create">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</body>
</html>
