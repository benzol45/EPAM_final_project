<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
</head>
<body>
    <h1 th:text="#{login.title}">Login</h1>
    <div th:if="${param.error}">
        <p style="color: red" th:text="#{login.error}">Invalid credentials</p>
        <br>
    </div>
    <div th:if="${param.logout}">
        <p style="color: red" th:text="#{login.loggedOut}">You have been logged out</p>
        <br>
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <label for="username" th:text="#{login.username}">Username:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>
        <br>
        <div>
            <label for="password" th:text="#{login.password}">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <br>
        <input type="submit" th:value="#{login.button}"/>
    </form>
</body>
</html>
